# File: azure-pipelines.yaml

name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - docs/*

pr:
  - master

resources:
  - repo: self

#variables:
#  - template: variables.yaml

stages:
  - stage: Test_Tag
    displayName: Test and Tag
    pool:
        vmImage: 'vs2017-win2016'
    jobs:
      - job: Test_Tag
        displayName: Test & Tag
        variables:
            GH_TOKEN: $(GitHubToken)
#          _NPM_TOKEN: $(NpmToken)
        steps:
          - script: npm run test
            displayName: 'Test'
          - script: yarn install
            displayName: 'install'
          - script: |
              $env:gh = $(GH_TOKEN)
              echo $gh
              git config --global user.email "augustoperaltamontero@gmail.com"
              git config --global user.name "AugustoPeralta"
              git remote rm origin
              git remote add origin https://$gh@github.com/AugustoPeralta/yarn-workspaces.git
              git fetch origin
              git checkout master
            displayName: 'setting git'
          - script: |
              $env:gh = $(GH_TOKEN)
              echo $gh
              yarn run new-version
            displayName: 'Tag version'

